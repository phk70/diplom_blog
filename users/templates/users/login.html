{% extends "blog/base.html" %}

{% block content %}
    <div class="container pb-3">
        <h1>Вход</h1>
        <form method="post">
            {% csrf_token %}
            <div class="col-4">
                <div class="row">
                    <label>Имя пользователя:</label>
                    <p class="mb-3">{{ form.username }}</p>
                </div>
                <div class="row">                
                    <label>Пароль:</label>
                    <p class="mb-3">{{ form.password }}</p>
                </div>                
                <div class="row d-grid gap-2">
                    <a href=""/><button class="btn btn-warning" type="submit">Войти</button></a> 
                    <a href="{% url 'users:register' %}"/><button type="button" class="btn btn-warning">Регистрация</button></a>  
                </div>            
            </div>   
        </form>
    </div>
{% endblock content %}
