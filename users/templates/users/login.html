{% extends "blog/base.html" %}
  {% block content %}

      <div class="row justify-content-center">
          <div class="col-12 col-md-6 col-lg-4">
              <h1 class="mb-4">Вход</h1>
              <form method="post">
                  {% csrf_token %}
                  <div class="mb-3">
                      <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя:</label>
                      {{ form.username }}
                  </div>
                  <div class="mb-3">
                      <label for="{{ form.password.id_for_label }}" class="form-label">Пароль:</label>
                      {{ form.password }}
                  </div>
                  <div class="d-grid gap-2">
                      <button type="submit" class="btn btn-warning">Войти</button>
                      <a href="{% url 'users:register' %}" class="btn btn-outline-warning">Регистрация</a>
                  </div>
              </form>
          </div>
      </div>
  
  {% endblock content %}
