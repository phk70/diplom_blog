{% extends "blog/base.html" %}

{% block content %}
    <div class="container pb-3">
        <h1>Вход</h1>
        <form method="post">
            {% csrf_token %}
            <div>
                <label>Имя пользователя:</label>
                <p class="mb-3">{{ form.username }}</p>                
                <label>Пароль:</label>
                <p class="mb-3">{{ form.password }}</p>                
            </div>
            <button class="btn btn-success" type="submit">Регистрация</button>
        </form>
    </div>
{% endblock content %}
