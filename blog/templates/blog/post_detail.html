{% extends "blog/base.html" %}
{% load static %}
{% block title %}TravelMap - {{ post.title }}{% endblock title %}
{% block content %}
    <div class="post">
        {% if post.published_date %}

        <h1>{{ post.title }}</h1>

        {% endif %}    
        <p>{{ post.text | linebreaksbr }}</p>
    </div>
{% endblock content %}
