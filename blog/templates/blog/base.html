{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelMap</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'image/favicon.png' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"/>  {% comment %}  Импорт шрифта  {% endcomment %}
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"/>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <header>
        <nav>
            <div class="page-header">
                <div class="row">
                    <div class="col-3">
                        <h1><a href="/">TravelMap</a></h1>
                    </div>
                    <div class="col-9 d-flex align-items-center justify-content-end fs-5">
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'users:logout' %}"/>Выход</a>
                            <a href="{% url 'users:profile' %}"/>Профиль</a>
                            {% else %}
                            <a href="{% url 'users:login' %}"/>Вход</a>
                        {% endif %}
                    </div>
                </div>            
            </div>
        </nav>
    </header>       
    <div class="container">
        <div class="row">
            
                {% block content %}
                {% endblock content %}
            
        </div>
    </div>    
</body>
</html>
